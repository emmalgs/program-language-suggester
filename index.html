<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progam Language Selector</title>
</head>
<body>

    <div id="overlay">
    <h1>Program Language Selector</h1>
    <h4>Answer the questions to find out which programming language you align with</h4>
    <form>
        <div class="forms">
            <div class="name-age">
                <label for="name">Your Name:
                    <input type="text" name="name" id="name">
                </label>
                <label for="age">Your Age:
                    <input type="number" name="age" id="age">
                </label>
            </div>
        <div class="question q1"> 
            <div class="q-num">1.</div>
            <div class="q-body">
                <div class="q-title">Select a vegetable</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="veg" id="corn" value="corn" checked>
                        <label for="corn">Corn</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="veg" id="carrot" value="carrot">
                        <label for="carrot">Carrot</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="veg" id="lettuce" value="lettuce">
                        <label for="lettuce">Lettuce</label>
                    </label>
                    </div>
                </div>
            </div> 
        </div>
        <div class="question q2"> 
            <div class="q-num">2.</div> 
            <div class="q-body">
            <div class="q-title">Select a hat</div>
            <div class="options">
                <div class="option">
                    <input type="radio" name="hat" id="fedora" value="fedora" checked>
                    <label for="fedora">Fedora</label>
                </div>
                <div class="option">
                    <input type="radio" name="hat" id="straw-hat" value="straw-hat">
                    <label for="straw-hat">Straw Hat</label>
                </div>
                <div class="option">
                    <input type="radio" name="hat" id="cap" value="cap">
                    <label for="cap">Baseball Cap</label>
                </div>
                </div>
            </div>
        </div>
        <div class="question q3">
            <div class="q-num">3.</div> 
            <div class="q-body">
                <div class="q-title">Select a bug</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" name="bug" id="beetle" value="beetle" checked>
                        <label for="beetle">Beetle</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="bug" id="cricket" value="cricket">
                        <label for="cricket">Cricket</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="bug" id="bee" value="bee">
                        <label for="bee">Bumble Bee</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <button type="submit">Go!</button>
    </form>
    <div id="pics">
        <img id="img-veggie" src="../images/corn.png" alt="drawing of vegetable option">
        <img id="img-hats" src="../images/fedora.png" alt="drawing of hat option">
        <img id="img-bugs" src="../images/beetle.png" alt="drawing of bug option">
    </div>
    </div> 
    <div id="results" class="hidden">
        <button id="exit">&#10005</button>
        <h5><span id="user-info"></span></h5>
        <h2>You're next language is:</h2>
        <h3><span id="lang"></span></h3>
        <p>Good luck!</p>
        <p>Here are some links to begin studying:</p>
        <p id="links"></p>
    </div>
</body>
</html>
