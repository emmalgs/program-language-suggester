<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progam Language Selecter</title>
</head>
<body>
    <h1>Program Language Selecter</h1>
    <h4>Answer the questions to find out which programming language you align with!</h4>
    <form>
        <div class="question q1"> 
            <div class="q-num">1.</div>
            <div class="q-body">
                <div class="q-title">Select a vegetable</div>
                <div class="options">
                    <label for="corn">
                        <input type="radio" name="veg" id="corn" value="corn" checked>Corn
                    </label>
                    <label for="carrot">
                        <input type="radio" name="veg" id="carrot" value="carrot">Carrot
                    </label>
                    <label for="lettuce">
                        <input type="radio" name="veg" id="lettuce" value="lettuce">Lettuce
                    </label>
                </div>
            </div> 
        </div>
        <div class="question q2"> 
            <div class="q-num">2.</div> 
            <div class="q-body">
            <div class="q-title">Select a hat</div>
            <div class="options">
                    <label for="fedora">
                        <input type="radio" name="hat" id="fedora" value="fedora" checked>Fedora
                    </label>
                    <label for="straw-hat">
                        <input type="radio" name="hat" id="straw-hat" value="straw-hat">Straw Hat
                    </label>
                    <label for="cap">
                        <input type="radio" name="hat" id="cap" value="cap">Baseball Cap
                    </label>
                </div>
            </div>
        </div>
        <div class="question q3">
            <div class="q-num">3.</div> 
            <div class="q-body">
                <div class="q-title">Select a bug</div>
                <div class="options">
                    <label for="beetle">
                        <input type="radio" name="bug" id="beetle" value="beetle" checked>Beetle
                    </label>
                    <label for="cricket">
                        <input type="radio" name="bug" id="cricket" value="cricket">Cricket
                    </label><label for="bee">
                        <input type="radio" name="bug" id="bee" value="bee">Bumble Bee
                    </label>
                </div>
            </div>
        </div>
        <button type="submit">Go!</button>
    </form>
    <div id="results" class="hidden">
        <h2>You're next language is:</h2>
        <h3><span id="lang"></span></h3>
        <p>Good luck!</p>
        <p>Here are some links to begin studying:</p>
        <p id="links"></p>
    </div>
</body>
</html>
