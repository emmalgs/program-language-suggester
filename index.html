<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progam Language Selecter</title>
</head>
<body>
    <h1>Program Language Selecter</h1>
    <h4>Answer the questions to find out which programming language you align with!</h4>
    <form>
        <div class="question q1"> 1. Select a vegetable
            <label for="corn">
                <input type="radio" name="veg" id="corn" value="corn">Corn
            </label>
            <label for="carrot">
                <input type="radio" name="veg" id="carrot" value="carrot">Carrot
            </label>
            <label for="lettuce">
                <input type="radio" name="veg" id="lettuce" value="lettuce">Lettuce
            </label>
        </div>
        <div class="question q2"> 2. Select a hat
            <label for="fedora">
                <input type="radio" name="hat" id="fedora" value="fedora">Fedora
            </label>
            <label for="straw-hat">
                <input type="radio" name="hat" id="straw-hat" value="straw-hat">Straw Hat
            </label>
            <label for="cap">
                <input type="radio" name="hat" id="cap" value="cap">Baseball Cap
            </label>
        </div>
        <div class="question q3">3. Select a bug
            <label for="beetle">
                <input type="radio" name="bug" id="beetle" value="beetle">Beetle
            </label>
            <label for="cricket">
                <input type="radio" name="bug" id="cricket" value="cricket">Cricket
            </label><label for="bee">
                <input type="radio" name="bug" id="bee" value="bee">Bumble Bee
            </label>
        </div>
    </form>
</body>
</html>
